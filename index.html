<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>To-Do List</title>

  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'> <!-- Google-->
  
  <script type="text/javascript" src="js/login.js"></script>
</head>

<body>

  <!-- Login -->
  <div class="login">
    <h2> TODO Login</h2>
    <input id="login-email" class="row" type="email" name="email" placeholder="Email Address">
    <input id="login-password" class="row" type="password" name="password" placeholder="Password">
    <button class="login-button" name="submit" onclick=login()>Log In</button>

    <!-- Error Message -->
    <div id="error"></div>
  </div>

</body>

</html>
