<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <!-- Styles -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts -->
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/sort.js"></script>
    <script type="text/javascript" src="js/task.js"></script>
  </head>

  <body>

    <button class="logout-button" onclick="logout()">Logout</button>

    <!-- New Task -->
    <div class="row new-task">
      <input id="new-task" type="text" name="new-task" placeholder="New Task">
      <button id="save-button"onclick="newTask()">Save</button>
    </div>

    <!-- Task List -->
    <div class="task-list">
      <h2>Task List</h2>
      <table>
        <!-- Column Headings & sort buttons -->
        <thead>
          <tr>
            <th scope="col" class="taskID"><button id="id-sort" onclick="sort(1)">ID - </button></th>
            <th scope="col" class="taskName"><button id="name-sort" onclick="sort(2)">Name - </button></th>
            <th scope="col" class="taskDt"><button id="date-sort" onclick="sort(3)">Created Date - </button></th>
            <th scope="col" class="taskStatus"><button id="status-sort" onclick="sort(4)">Status - </button></th>
            <th scope="col" class="taskX"></th>
          </tr>
        </thead>

        <!-- New tasks (not yet deleted) -->
        <tbody id="current-tasks"></tbody>

        <!-- Deleted tasks -->
        <tfoot id="deleted-tasks"></tfoot>
      </table>
    </div>
  </body>
</html>
